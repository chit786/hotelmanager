<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="dismiss()">
      Cancel
    </button>
    </ion-buttons>
    <ion-title>Sample Modal</ion-title>

</ion-navbar>
<ion-content padding class="sample-modal-page">
    <form (ngSubmit)="dismiss()">
        <div class="content-blk">
            <ion-item>
                <ion-label>Todo</ion-label>
                <ion-input type="text" [(ngModel)]="todo.name" name="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Ingedients</ion-label>
                <ion-input type="text" [(ngModel)]="todo.ingredients" name="ingredients"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Price</ion-label>
                <ion-input type="number" [(ngModel)]="todo.price" name="price"></ion-input>
            </ion-item>
            <ion-item class="imgUploadBlk">
                <image-upload [max]="1" [buttonCaption]="'Select'" (onFileUploadFinish)="imageUploaded(todo.name ,$event)" (onRemove)="imageRemoved($event)" (isPending)="disableSendButton($event)"></image-upload>
            </ion-item>
        </div>
        <button ion-button type="submit" block>Add Menu</button>
    </form>
</ion-content>
